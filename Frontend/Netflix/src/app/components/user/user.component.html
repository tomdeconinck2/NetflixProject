<h1>User Overview for admins</h1>

<div>
	<table id="table_big">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Date created</th>
				<th>Date Last Changed</th>
				<th>Personal User Page</th>
				<th>Delete User</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let u of users">
				<td>{{u.firstName}}</td>
				<td>{{u.lastName}}</td>
				<td>{{u.email}}</td>
				<td>{{u.date_created}}</td>
				<td>{{u.date_last_changed}}</td>
				<td><a [routerLink]="['./', u.id]"> Personal user page of <em>{{u.email}}</em></a></td>
				<td><button (click)="deleteUser(u.id);"> Delete User </button></td>
			</tr>
		</tbody>
	</table>
</div>


<br><br>
<div style="border: 2px solid black; width: '40%'; text-align: center; margin-left: auto; margin-right: auto;">
    <h4><u>Add a new User</u></h4><br>
    <form [formGroup]="userForm" (ngSubmit)="addUser();" novalidate>
        <div *ngIf="validMessage != '/'">
            <h3 class="has-info">{{validMessage}}</h3>
        </div>
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" class="form-control" formControlName="firstName" required/>
		</div>
		<div class="form-group">
            <label>Last Name:</label>
            <input type="text" class="form-control" formControlName="lastName" required/>
		</div>
		<div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" formControlName="email" required/>
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
      </form>
</div>
