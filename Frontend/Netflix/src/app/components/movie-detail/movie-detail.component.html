<h1>Movie details page:  {{details.title}}  </h1>

<a [routerLink]="['/movie']"> Back </a>

<p></p>

<img src={{details.imageUrl}}/> 


<table style="margin-left:0"> 
<tr> <th> Id  </th>  <th> {{details.movieId}} </th> </tr>
<tr> <th> Title </th>  <th> {{details.title}} </th> </tr>
<tr> <th> Genre </th>  <th>  {{details.mainGenre}}</th> </tr>
<tr> <th> Stats </th>  <th>  {{details.score}} ( {{details.nbOfVotes}} )   </th> </tr>
</table>


<p> Description:  <br> {{details.description}} </p>

<p>Link: <a href="//{{getMovieLink()}}" >  {{getMovieLink()}} </a>    </p> 

<div> 
 <h3> Trailer: </h3> 
 <video width="640" height="380" src={{details.movieUrl}} controls> </video>  
 </div>
 
 <div style="text-align:left;font-size:30px">
 <a [routerLink]="['/movie/stream', details.movieId]"  > 
 Watch now </a>
 </div>
