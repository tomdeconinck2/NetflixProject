<table
	class="table mat-table" datatable>
	<thead>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Genre</th>
			<th>Vote stats</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let m of movies">
		<td>{{m.movieId}}</td>
			<td>{{m.title}}</td>
			<td>{{m.mainGenre}}</td>
			<td>{{m.score}} ( {{m.nbOfVotes}}  )</td>
		</tr>
	</tbody>
</table>
