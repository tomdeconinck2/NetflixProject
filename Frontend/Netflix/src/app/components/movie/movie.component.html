<h1> Movie explorer page: </h1>

<table class="table mat-table" datatable>
	<thead>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Genre</th>
			<th>Vote stats</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let m of movies">
			<td>{{m.movieId}}</td>
			<td>{{m.title}}</td>
			<td>{{m.mainGenre}}</td>
			<td>{{m.score}} ( {{m.nbOfVotes}} )</td>
			<a [routerLink]="['/movie/detail', m.movieId]"> Explore </a>
		</tr>
	</tbody>
</table>
